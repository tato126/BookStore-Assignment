<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ffcccc;
            background-color: #ffeeee;
            border-radius: 4px;
            display: none;
        }
        .signup-link {
            margin-top: 20px;
            text-align: center;
        }
        .signup-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>로그인</h1>
    <form th:action="@{/user/login}" method="post">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com" autofocus>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">

        <div id="errorMessage" class="error-message" th:if="${param.error}">
            이메일 또는 비밀번호가 올바르지 않습니다.
        </div>

        <button type="submit">로그인</button>
    </form>

    <div class="signup-link">
        계정이 없으신가요? <a th:href="@{/user/signup}">회원가입</a>
    </div>

    <script>
        // URL 파라미터에 error가 있으면 에러 메시지 표시
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            document.getElementById('errorMessage').style.display = 'block';
        }
    </script>
</body>
</html>
