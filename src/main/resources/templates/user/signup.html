<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .login-link {
            margin-top: 20px;
            text-align: center;
        }
        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <form th:action="@{/user/signUp}" method="post" onsubmit="return validateForm()">
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required minlength="6" placeholder="최소 6자 이상">

        <label for="confirmPassword">비밀번호 확인:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="비밀번호를 다시 입력하세요">
        <span id="passwordError" class="error-message">비밀번호가 일치하지 않습니다.</span>

        <button type="submit">회원가입</button>
    </form>

    <div class="login-link">
        이미 계정이 있으신가요? <a th:href="@{/user/login}">로그인</a>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorElement = document.getElementById('passwordError');

            if (password !== confirmPassword) {
                errorElement.style.display = 'block';
                return false;
            }

            errorElement.style.display = 'none';
            return true;
        }

        // 실시간 비밀번호 확인
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const errorElement = document.getElementById('passwordError');

            if (confirmPassword && password !== confirmPassword) {
                errorElement.style.display = 'block';
            } else {
                errorElement.style.display = 'none';
            }
        });
    </script>
</body>
</html>
