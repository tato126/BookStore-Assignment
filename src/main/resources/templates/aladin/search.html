    <style>

        .btn-primary {

        }

        .btn-secondary {

        .alert-error {

        .alert-info {

        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            display: none;
        }

        .results-section {
            margin-top: 30px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .book-item {
            border: 1px solid #ddd;

        }

        .book-item:hover {

        }

        .book-cover {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .book-title {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .book-author {
            font-size: 12px;

        }

        .book-price {

        }

        .book-isbn {
            font-size: 11px;

        }

        .btn-select {
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-select:hover {
            background-color: #45a049;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <button class="btn btn-back" onclick="location.href='/products/list'">â† ìƒí’ˆ ëª©ë¡ìœ¼ë¡œ</button>

    <h1>ğŸ“š ì•Œë¼ë”˜ ë„ì„œ ê²€ìƒ‰</h1>

    <!-- ì—ëŸ¬ ë©”ì‹œì§€ -->
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <!-- ê²€ìƒ‰ ì„¹ì…˜ -->
    <div class="search-section">
        <div class="search-form">
            <input type="text" id="searchQuery" class="search-input" placeholder="ë„ì„œëª…, ì €ìëª…ìœ¼ë¡œ ê²€ìƒ‰í•˜ì„¸ìš”">
            <button class="btn btn-primary" onclick="searchBooks()">ê²€ìƒ‰</button>
            <button class="btn btn-secondary" onclick="loadBestsellers()">ë² ìŠ¤íŠ¸ì…€ëŸ¬</button>
        </div>
        <div class="alert alert-info">
            ì•Œë¼ë”˜ APIë¥¼ í†µí•´ ë„ì„œë¥¼ ê²€ìƒ‰í•˜ê³  ìƒí’ˆìœ¼ë¡œ ë“±ë¡í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.
        </div>
    </div>

    <!-- ë¡œë”© -->
    <div id="loading" class="loading">
        <p>ê²€ìƒ‰ ì¤‘ì…ë‹ˆë‹¤...</p>
    </div>

    <!-- ê²€ìƒ‰ ê²°ê³¼ ì—†ìŒ -->
    <div id="noResults" class="no-results">
        <p>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</p>
    </div>

    <!-- ê²€ìƒ‰ ê²°ê³¼ -->
    <div id="results" class="results-section" style="display: none;">
        <h2>ê²€ìƒ‰ ê²°ê³¼</h2>
        <div id="bookGrid" class="book-grid"></div>
        <div id="pagination" class="pagination"></div>
    </div>
</div>

<script>
    let currentPage = 1;
    let currentQuery = '';
    let isBestseller = false;

    // ì—”í„°í‚¤ë¡œ ê²€ìƒ‰
    document.getElementById('searchQuery').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            searchBooks();
        }
    });

    // ë„ì„œ ê²€ìƒ‰
    function searchBooks(page = 1) {
        const query = document.getElementById('searchQuery').value.trim();

        if (!query) {
            alert('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
            return;
        }

        currentQuery = query;
        currentPage = page;
        isBestseller = false;

        showLoading();

        fetch(`/admin/aladin/api/search?query=${encodeURIComponent(query)}&page=${page}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('ê²€ìƒ‰ ì‹¤íŒ¨');
                }
                return response.json();
            })
            .then(data => {
                hideLoading();
                displayResults(data);
            })
            .catch(error => {
                hideLoading();
                alert('ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            });
    }

    // ë² ìŠ¤íŠ¸ì…€ëŸ¬ ì¡°íšŒ
    function loadBestsellers() {
        currentQuery = '';
        currentPage = 1;
        isBestseller = true;

        showLoading();

        fetch('/admin/aladin/api/bestsellers')
            .then(response => {
                if (!response.ok) {
                    throw new Error('ë² ìŠ¤íŠ¸ì…€ëŸ¬ ì¡°íšŒ ì‹¤íŒ¨');
                }
                return response.json();
            })
            .then(data => {
                hideLoading();
                displayResults(data);
            })
            .catch(error => {
                hideLoading();
                alert('ë² ìŠ¤íŠ¸ì…€ëŸ¬ ì¡°íšŒ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ' + error.message);
            });
    }

    // ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ
    function displayResults(data) {
        const resultsDiv = document.getElementById('results');
        const bookGrid = document.getElementById('bookGrid');
        const noResults = document.getElementById('noResults');

        bookGrid.innerHTML = '';

        if (!data.item || data.item.length === 0) {
            resultsDiv.style.display = 'none';
            noResults.style.display = 'block';
            return;
        }

        noResults.style.display = 'none';
        resultsDiv.style.display = 'block';

        data.item.forEach(book => {
            const bookItem = createBookItem(book);
            bookGrid.appendChild(bookItem);
        });

        // í˜ì´ì§€ë„¤ì´ì…˜ (ê²€ìƒ‰ì¸ ê²½ìš°ë§Œ)
        if (!isBestseller && data.totalResults > 10) {
            createPagination(data.totalResults, data.startIndex, 10);
        } else {
            document.getElementById('pagination').innerHTML = '';
        }
    }

    // ë„ì„œ ì•„ì´í…œ ìƒì„±
    function createBookItem(book) {
        const div = document.createElement('div');
        div.className = 'book-item';
        div.innerHTML = `
            <img src="${book.cover}" alt="${book.title}" class="book-cover">
            <div class="book-title">${book.title}</div>
            <div class="book-author">${book.author}</div>
            <div class="book-price">${book.priceStandard.toLocaleString()}ì›</div>
            <div class="book-isbn">ISBN: ${book.isbn13}</div>
            <button class="btn-select" onclick="selectBook('${book.isbn13}')">ì„ íƒ</button>
        `;
        return div;
    }

    // í˜ì´ì§€ë„¤ì´ì…˜ ìƒì„±
    function createPagination(total, start, maxResults) {
        const totalPages = Math.ceil(total / maxResults);
        const currentPage = Math.ceil(start / maxResults) + 1;
        const paginationDiv = document.getElementById('pagination');

        paginationDiv.innerHTML = '';

        if (currentPage > 1) {
            const prevBtn = document.createElement('button');
            prevBtn.className = 'btn btn-primary';
            prevBtn.textContent = 'ì´ì „';
            prevBtn.onclick = () => searchBooks(currentPage - 1);
            paginationDiv.appendChild(prevBtn);
        }

        const pageInfo = document.createElement('span');
        pageInfo.textContent = `${currentPage} / ${totalPages}`;
        paginationDiv.appendChild(pageInfo);

        if (currentPage < totalPages) {
            const nextBtn = document.createElement('button');
            nextBtn.className = 'btn btn-primary';
            nextBtn.textContent = 'ë‹¤ìŒ';
            nextBtn.onclick = () => searchBooks(currentPage + 1);
            paginationDiv.appendChild(nextBtn);
        }
    }

    // ë„ì„œ ì„ íƒ
    function selectBook(isbn) {
        location.href = `/admin/aladin/select?isbn=${isbn}`;
    }

    // ë¡œë”© í‘œì‹œ
    function showLoading() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('results').style.display = 'none';
        document.getElementById('noResults').style.display = 'none';
    }

    // ë¡œë”© ìˆ¨ê¹€
    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }
</script>
</body>
</html>
