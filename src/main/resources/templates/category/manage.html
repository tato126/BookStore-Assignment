<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카테고리 구조</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; line-height: 1.5; }
        h1 { font-size: 24px; margin-bottom: 16px; }
        .info { margin-bottom: 16px; color: #4b5563; }
        .category-tree { list-style: none; padding-left: 0; }
        .category-node { margin-bottom: 12px; }
        .category-node > span { font-weight: 600; }
        .category-level { display: inline-block; font-size: 12px; color: #6b7280; padding: 2px 6px; border: 1px solid #d1d5db; border-radius: 999px; margin-left: 6px; }
        ul ul { margin-left: 20px; }
    </style>
</head>
<body>
<h1>카테고리 구조</h1>
<p class="info">대 · 중 · 소 분류 구조를 한눈에 확인하세요. 상품 등록 및 목록 필터링에서 동일한 데이터가 사용됩니다.</p>

<ul class="category-tree">
    <li class="category-node" th:each="large : ${categoryTree}">
        <span th:text="${large.name}">문학</span>
        <span class="category-level">대분류</span>
        <ul>
            <li class="category-node" th:each="medium : ${large.children}">
                <span th:text="${medium.name}">한국소설</span>
                <span class="category-level">중분류</span>
                <ul>
                    <li th:each="small : ${medium.children}">
                        <span th:text="${small.name}">현대 한국소설</span>
                        <span class="category-level">소분류</span>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

</body>
</html>
