<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>Ïû•Î∞îÍµ¨Îãà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 24px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .alert-success {
            background: #d1f4e0;
            color: #0d6832;
        }

        .alert-error {
            background: #ffe0e0;
            color: #c41e3a;
        }

        .cart-empty {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 12px;
        }

        .cart-empty h2 {
            font-size: 20px;
            color: #6b7280;
            margin-bottom: 16px;
        }

        .cart-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
            border-bottom: 2px solid #e5e7eb;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
        }

        th.center {
            text-align: center;
        }

        td {
            padding: 20px 16px;
            border-bottom: 1px solid #f3f4f6;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .product-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            background: #f3f4f6;
        }

        .product-details h3 {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .product-price {
            font-size: 14px;
            color: #6b7280;
        }

        .qty-control {
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .qty-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s;
        }

        .qty-btn:hover:not(:disabled) {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .qty-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .qty-input {
            width: 60px;
            height: 32px;
            text-align: center;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .total-price {
            font-weight: 600;
            color: #1a1a1a;
            text-align: right;
        }

        .btn-remove {
            padding: 8px 16px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #6b7280;
            transition: all 0.2s;
        }

        .btn-remove:hover {
            background: #fee;
            border-color: #fca5a5;
            color: #dc2626;
        }

        .cart-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: white;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .select-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #f9fafb;
        }

        .btn-danger {
            color: #dc2626;
            border-color: #fca5a5;
        }

        .btn-danger:hover {
            background: #fee;
        }

        .cart-summary {
            background: white;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .summary-row:last-child {
            border-bottom: none;
            padding-top: 16px;
            font-size: 18px;
            font-weight: 700;
        }

        .summary-label {
            color: #6b7280;
        }

        .summary-value {
            font-weight: 600;
            color: #1a1a1a;
        }

        .summary-total {
            color: #3b82f6;
        }

        .checkout-area {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
            font-size: 16px;
            padding: 14px 32px;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: white;
            color: #374151;
        }

        .stock-warning {
            color: #dc2626;
            font-size: 12px;
            margin-top: 4px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üõí Ïû•Î∞îÍµ¨Îãà</h1>

    <!-- ÏïåÎ¶º Î©îÏãúÏßÄ -->
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <!-- Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ÏûàÏùÑ Îïå -->
    <div th:if="${#lists.isEmpty(cartList)}" class="cart-empty">
        <h2>Ïû•Î∞îÍµ¨ÎãàÍ∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§</h2>
        <a href="/products/list" class="btn btn-primary">ÏáºÌïë Í≥ÑÏÜçÌïòÍ∏∞</a>
    </div>

    <!-- Ïû•Î∞îÍµ¨Îãà ÏïÑÏù¥ÌÖúÏù¥ ÏûàÏùÑ Îïå -->
    <div th:unless="${#lists.isEmpty(cartList)}">
        <!-- ÏÑ†ÌÉù Ïï°ÏÖò -->
        <div class="cart-actions">
            <div class="select-actions">
                <button type="button" class="btn" onclick="selectAll()">Ï†ÑÏ≤¥ ÏÑ†ÌÉù</button>
                <button type="button" class="btn" onclick="deselectAll()">ÏÑ†ÌÉù Ìï¥Ï†ú</button>
                <button type="button" class="btn btn-danger" onclick="removeSelected()">ÏÑ†ÌÉù ÏÇ≠Ï†ú</button>
            </div>
            <form method="post" th:action="@{/cart/clear}" style="display: inline;">
                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button type="submit" class="btn btn-danger" onclick="return confirm('Ïû•Î∞îÍµ¨ÎãàÎ•º ÎπÑÏö∞ÏãúÍ≤†ÏäµÎãàÍπå?')">
                    Ï†ÑÏ≤¥ ÏÇ≠Ï†ú
                </button>
            </form>
        </div>

        <!-- Ïû•Î∞îÍµ¨Îãà ÌÖåÏù¥Î∏î -->
        <div class="cart-table">
            <table>
                <thead>
                <tr>
                    <th style="width: 50px;" class="center">
                        <input type="checkbox" id="selectAllCheckbox" onclick="toggleAll(this)"/>
                    </th>
                    <th>ÏÉÅÌíàÏ†ïÎ≥¥</th>
                    <th class="center" style="width: 150px;">ÏàòÎüâ</th>
                    <th class="center" style="width: 120px;">Í∏àÏï°</th>
                    <th class="center" style="width: 100px;">Í¥ÄÎ¶¨</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartList}">
                    <td class="center">
                        <input type="checkbox" class="cart-checkbox" th:value="${item.cartItemId}" name="cartItemIds"/>
                    </td>
                    <td>
                        <div class="product-info">
                            <img th:src="${item.imageUrl}" alt="ÏÉÅÌíà Ïù¥ÎØ∏ÏßÄ" class="product-image"/>
                            <div class="product-details">
                                <h3>
                                    <a th:href="@{/products/detail/{id}(id=${item.productId})}"
                                       th:text="${item.productName}"
                                       style="text-decoration: none; color: inherit;">
                                        ÏÉÅÌíàÎ™Ö
                                    </a>
                                </h3>
                                <p class="product-price"
                                   th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')} + 'Ïõê'">
                                    10,000Ïõê
                                </p>
                                <p th:if="${item.quantity > item.stockQuantity}" class="stock-warning">
                                    ‚ö†Ô∏è Ïû¨Í≥† Î∂ÄÏ°± (ÎÇ®ÏùÄ ÏàòÎüâ: [[${item.stockQuantity}]]Í∞ú)
                                </p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <form method="post" th:action="@{/cart/update/{id}(id=${item.cartItemId})}"
                              class="qty-control" th:id="'form-' + ${item.cartItemId}">
                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>
                            <button type="button" class="qty-btn"
                                    th:onclick="'decreaseQty(' + ${item.cartItemId} + ')'"
                                    th:disabled="${item.quantity <= 1}">‚àí
                            </button>
                            <input type="number" name="quantity" class="qty-input"
                                   th:id="'qty-' + ${item.cartItemId}"
                                   th:value="${item.quantity}"
                                   th:max="${item.stockQuantity}"
                                   min="1"
                                   th:onchange="'updateQty(' + ${item.cartItemId} + ')'"/>
                            <button type="button" class="qty-btn"
                                    th:onclick="'increaseQty(' + ${item.cartItemId} + ')'"
                                    th:disabled="${item.quantity >= item.stockQuantity}">+
                            </button>
                        </form>
                    </td>
                    <td class="total-price" th:text="${#numbers.formatInteger(item.totalPrice, 0, 'COMMA')} + 'Ïõê'">
                        20,000Ïõê
                    </td>
                    <td class="center">
                        <form method="post" th:action="@{/cart/remove/{id}(id=${item.cartItemId})}"
                              style="display: inline;">
                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>
                            <button type="submit" class="btn-remove" onclick="return confirm('Ïù¥ ÏÉÅÌíàÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')">
                                ÏÇ≠Ï†ú
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Ï£ºÎ¨∏ ÏöîÏïΩ -->
        <div class="cart-summary">
            <div class="summary-row">
                <span class="summary-label">Ï¥ù ÏÉÅÌíàÍ∏àÏï°</span>
                <span class="summary-value" th:text="${#numbers.formatInteger(totalPrice, 0, 'COMMA')} + 'Ïõê'">0Ïõê</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Î∞∞ÏÜ°ÎπÑ</span>
                <span class="summary-value">Î¨¥Î£å</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Í≤∞Ï†ú ÏòàÏ†ï Í∏àÏï°</span>
                <span class="summary-value summary-total"
                      th:text="${#numbers.formatInteger(totalPrice, 0, 'COMMA')} + 'Ïõê'">
                    0Ïõê
                </span>
            </div>
        </div>

        <!-- Í≤∞Ï†ú Î≤ÑÌäº -->
        <div class="checkout-area">
            <a href="/products/list" class="btn btn-secondary">ÏáºÌïë Í≥ÑÏÜçÌïòÍ∏∞</a>
            <button type="button" class="btn btn-primary" onclick="checkout()">Ï£ºÎ¨∏ÌïòÍ∏∞</button>
        </div>
    </div>
</div>

<script>
    // Ï†ÑÏ≤¥ ÏÑ†ÌÉù/Ìï¥Ï†ú ÌÜ†Í∏Ä (ÏÉÅÎã® Ï≤¥ÌÅ¨Î∞ïÏä§ ÌÅ¥Î¶≠ Ïãú)
    function toggleAll(checkbox) {
        const checkboxes = document.querySelectorAll('.cart-checkbox');
        checkboxes.forEach(cb => cb.checked = checkbox.checked);
    }

    // Ï†ÑÏ≤¥ ÏÑ†ÌÉù Î≤ÑÌäº
    function selectAll() {
        const checkboxes = document.querySelectorAll('.cart-checkbox');
        checkboxes.forEach(cb => cb.checked = true);
        const selectAllCheckbox = document.getElementById('selectAllCheckbox');
        if (selectAllCheckbox) {
            selectAllCheckbox.checked = true;
        }
    }

    // ÏÑ†ÌÉù Ìï¥Ï†ú Î≤ÑÌäº
    function deselectAll() {
        const checkboxes = document.querySelectorAll('.cart-checkbox');
        checkboxes.forEach(cb => cb.checked = false);
        const selectAllCheckbox = document.getElementById('selectAllCheckbox');
        if (selectAllCheckbox) {
            selectAllCheckbox.checked = false;
        }
    }

    // ÏÑ†ÌÉù ÏÇ≠Ï†ú
    function removeSelected() {
        const checkboxes = document.querySelectorAll('.cart-checkbox:checked');
        if (checkboxes.length === 0) {
            alert('ÏÇ≠Ï†úÌï† ÏÉÅÌíàÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
            return;
        }

        if (!confirm('ÏÑ†ÌÉùÌïú ÏÉÅÌíàÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
            return;
        }

        const form = document.createElement('form');
        form.method = 'POST';
        form.action = '/cart/remove-selected';

        const csrfToken = document.querySelector('input[name="_csrf"]');
        if (csrfToken) {
            const csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = '_csrf';
            csrfInput.value = csrfToken.value;
            form.appendChild(csrfInput);
        }

        checkboxes.forEach(cb => {
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'cartItemIds';
            input.value = cb.value;
            form.appendChild(input);
        });

        document.body.appendChild(form);
        form.submit();
    }

    // ÏàòÎüâ Í∞êÏÜå
    function decreaseQty(cartItemId) {
        const input = document.getElementById('qty-' + cartItemId);
        const currentValue = parseInt(input.value) || 1;
        if (currentValue > 1) {
            input.value = currentValue - 1;
            updateQty(cartItemId);
        }
    }

    // ÏàòÎüâ Ï¶ùÍ∞Ä
    function increaseQty(cartItemId) {
        const input = document.getElementById('qty-' + cartItemId);
        const max = parseInt(input.max) || 999;
        const currentValue = parseInt(input.value) || 1;
        if (currentValue < max) {
            input.value = currentValue + 1;
            updateQty(cartItemId);
        }
    }

    // ÏàòÎüâ Î≥ÄÍ≤Ω Ï†úÏ∂ú
    function updateQty(cartItemId) {
        const input = document.getElementById('qty-' + cartItemId);
        const value = parseInt(input.value);
        const max = parseInt(input.max);

        if (value < 1) {
            input.value = 1;
        } else if (value > max) {
            input.value = max;
            alert('Ïû¨Í≥† ÏàòÎüâÏùÑ Ï¥àÍ≥ºÌï† Ïàò ÏóÜÏäµÎãàÎã§.');
        }

        document.getElementById('form-' + cartItemId).submit();
    }

    // Ï£ºÎ¨∏ÌïòÍ∏∞
    function checkout() {
        const checkboxes = document.querySelectorAll('.cart-checkbox:checked');
        if (checkboxes.length === 0) {
            alert('Ï£ºÎ¨∏Ìï† ÏÉÅÌíàÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
            return;
        }

        let hasStockIssue = false;
        checkboxes.forEach(cb => {
            const row = cb.closest('tr');
            const warning = row.querySelector('.stock-warning');
            if (warning) {
                hasStockIssue = true;
            }
        });

        if (hasStockIssue) {
            alert('Ïû¨Í≥†Í∞Ä Î∂ÄÏ°±Ìïú ÏÉÅÌíàÏù¥ ÏûàÏäµÎãàÎã§. ÏàòÎüâÏùÑ Ï°∞Ï†ïÌï¥Ï£ºÏÑ∏Ïöî.');
            return;
        }

        alert('Ï£ºÎ¨∏ Í∏∞Îä•ÏùÄ Íµ¨ÌòÑ ÏòàÏ†ïÏûÖÎãàÎã§.');
    }

    // Í∞úÎ≥Ñ Ï≤¥ÌÅ¨Î∞ïÏä§ ÌÅ¥Î¶≠ Ïãú Ï†ÑÏ≤¥ÏÑ†ÌÉù Ï≤¥ÌÅ¨Î∞ïÏä§ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
    document.addEventListener('DOMContentLoaded', function () {
        const selectAllCheckbox = document.getElementById('selectAllCheckbox');
        const checkboxes = document.querySelectorAll('.cart-checkbox');

        if (selectAllCheckbox && checkboxes.length > 0) {
            checkboxes.forEach(cb => {
                cb.addEventListener('change', function () {
                    const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
                    selectAllCheckbox.checked = allChecked;
                });
            });
        }
    });
</script>
</body>
</html>
