<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .no-data {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .btn-register {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-register:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>상품 목록</h1>

    <table>
        <thead>
            <tr>
                <th>상품명</th>
                <th>가격</th>
                <th>재고</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productName}">상품명</td>
                <td th:text="${product.price + '원'}">가격</td>
                <td th:text="${product.stockQuantity + '개'}">재고</td>
                <td th:text="${product.description}">설명</td>
            </tr>
            <tr th:if="${#lists.isEmpty(products)}">
                <td colspan="4" class="no-data">등록된 상품이 없습니다.</td>
            </tr>
        </tbody>
    </table>

    <a href="/products/register" class="btn-register">상품 등록</a>
</body>
</html>
