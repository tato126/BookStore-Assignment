<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .detail-container {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .detail-item {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            width: 100px;
            color: #666;
        }
        .value {
            flex: 1;
            color: #333;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            color: white;
            display: inline-block;
        }
        .btn-list {
            background-color: #4CAF50;
        }
        .btn-list:hover {
            background-color: #45a049;
        }
        .btn-edit {
            background-color: #2196F3;
        }
        .btn-edit:hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <h1>상품 상세 정보</h1>

    <div class="detail-container" th:if="${product}">
        <div class="detail-item">
            <span class="label">상품명:</span>
            <span class="value" th:text="${product.productName}">상품명</span>
        </div>
        <div class="detail-item">
            <span class="label">가격:</span>
            <span class="value" th:text="${product.price + '원'}">가격</span>
        </div>
        <div class="detail-item">
            <span class="label">재고:</span>
            <span class="value" th:text="${product.stockQuantity + '개'}">재고</span>
        </div>
        <div class="detail-item">
            <span class="label">설명:</span>
            <span class="value" th:text="${product.description}">설명</span>
        </div>
        <div class="detail-item" th:if="${product.createdAt}">
            <span class="label">등록일:</span>
            <span class="value" th:text="${#temporals.format(product.createdAt, 'yyyy-MM-dd HH:mm')}">등록일</span>
        </div>
    </div>

    <div class="detail-container" th:unless="${product}">
        <p>상품을 찾을 수 없습니다.</p>
    </div>

    <div class="buttons">
        <a href="/products/list" class="btn btn-list">목록으로</a>
    </div>
</body>
</html>
